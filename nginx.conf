worker_processes 1;

events {
  worker_connections 1024;
}


http {
  server {
    server_name http://localhost:8080;
    error_page 401 @error401;

    location / {
      root /content;
      autoindex on;
    }

    location /dir1 {
      root /content;
      autoindex on;
      auth_request /authn;
    }

    location /dir2 {
      root /content;
      autoindex on;
      auth_request /authz;
    }

    location /authn {
      internal;
      uwsgi_pass 127.0.0.1:3031;
      uwsgi_param JWT_PUBLIC_KEY "ssh-rsa  root@9dce6b43747e";
      uwsgi_param JWT_USER_FIELD urs-user-id;
      uwsgi_param JWT_COOKIE_NAME asf-urs;
    }

    location /authz {
      internal;
      uwsgi_pass 127.0.0.1:3031;
      uwsgi_param JWT_PUBLIC_KEY "ssh-rsa  root@9dce6b43747e";
      uwsgi_param JWT_USER_FIELD urs-user-id;
      uwsgi_param JWT_COOKIE_NAME asf-urs;
      uwsgi_param JWT_GROUP_NAME HAS_ACCESS_TO_RESTRICTED_DATA;
      uwsgi_param JWT_APP_UID asf_urs;
    }

    location @error401 {
      return 302 https://urs.earthdata.nasa.gov/oauth/authorize?response_type=code&client_id=BO_n7nTIlMljdvU6kRRB3g&redirect_uri=https://auth.asf.alaska.edu/login&state=$server_name$uri;
    }
  }
}